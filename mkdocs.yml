site_name: Chad Eline
site_url: https://chad-eline.github.io
site_description: Portfolio and technical writings by Chad Eline
site_author: Chad Eline

repo_url: https://github.com/chad-eline/chad-eline.github.io
repo_name: ""

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/code-braces-box
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - header.autohide

plugins:
  - search
  - minify:
      minify_html: true

extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.mark
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - About: about.md
  - Projects:
      - Overview: projects/index.md
  - Blog:
      - blog/index.md

extra:
  generator: False
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chad-eline
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/chad-eline
      name: LinkedIn
