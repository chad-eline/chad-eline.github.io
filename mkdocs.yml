site_name: Chad Eline
site_url: https://chad-eline.github.io
site_description: Portfolio and technical writings by Chad Eline
site_author: Chad Eline

repo_url: https://github.com/chad-eline/chad-eline.github.io
repo_name: chad-eline/chad-eline.github.io

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.mark
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - About: about.md
  - Projects:
      - Overview: projects/index.md
  - Blog:
      - blog/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chad-eline
      name: GitHub
